{% extends 'common/base.html' %}
{% block title %}タグ一覧　| 電子塾 【ネロレイ】{% endblock %}
{% block meta %}
<meta name="Description" content="タグ一覧 | 電子塾 【ネロレイ】は学習に特化したQ&amp;Aサイトです。わからない問題について質問すると、他の利用者が回答してくれます。相互に理解を深めましょう。">
<link rel="canonical" href="https://nerorei.com/tags/">
{% endblock %}

<body>
{% block content %}
    <div class="container">
        <ol class="breadcrumb my-4">
            <li class="breadcrumb-item active">タグ一覧</li>
        </ol>
        {% for tag in tag_list %}
            <div class="card mb-3" style="max-width: 100em;">
                <div class="card-header">
                    <a href="{% url 'tags:tag_detail' tag_pk=tag.pk %}">
                        {{ tag.name }}
                    </a>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ tag.description }}</p>
                </div>
                <div class="card-footer">
                    {{ tag.question_tag.all|length }}投稿
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
